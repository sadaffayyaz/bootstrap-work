<body>
<div class="container">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="images/h1.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
  <img src="images/h2.jpg" class="rounded-circle" alt="Cinque Terre" width="200" height="200">
  <img src="images/h1.jpg" class="img-thumbnail" alt="Cinque Terre">

  <img src="images/h1.jpg" class="float-left" width="200" height="200">
<img src="images/h1.jpg" class="float-right" width="200" height="200">

<img src="images/h1.jpg" class="mx-auto d-block" width="200" height="200">
<img class="img-fluid" src="images/h2.jpg" alt="Chania">


</div>

</body>
